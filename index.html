<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

    
  </head>
  <body>

    <div class="cards">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right">
        <h3>Summary</h3>

        <div class="center">
          <div>
            <p>
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              Reaction
            </p>
            <p>80 <span>/ 100</span></p>
          </div>
          <div>
            <p>
              <img src="assets/images/icon-memory.svg" alt="Memory">
              Memory
            </p>
            <p>92 <span>/ 100</span></p>
          </div>
          <div>
            <p>
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
              Verbal
            </p>
            <p>61 <span>/ 100</span></p>
          </div>
          <div>
            <p>
              <img src="assets/images/icon-visual.svg" alt="Visual">
              Visual
            </p>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

  </body>
</html>
